<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="./imagenes/favicon.png" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/a629e2f1b6.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./css/style.css">
        <title>Carro de Compras PTFL</title>
    </head>
    <body>
        <div class="container-principal">
            <header>
                <img src="./imagenes/ptfl-logo.png" alt="logo-ptfl">
            </header>
            <main class="content">
                <h1>Carro de Compras</h1>
                <div id="container" class="container"></div>
                <div id="btn-carrito"></div>
                <div id="carrito"></div>
            </main>
            <footer class="pie-pagina">
                <div class="grupo-1">
                    <div class="box">
                        <figure>
                            <a href="#">
                                <img src="./imagenes/ptfl-logo-footer.png" alt="logo footer">
                            </a>
                        </figure>
                    </div>
                    <div class="box">
                        <h2>Contáctanos</h2>
                        <p>Mail: contacto@ptfl.com</p>
                        <p>Teléfono: +56 9 5788 7909</p>
                    </div>
                    <div class="box">
                        <h2>Síguenos en</h2>
                        <div class="red-social">
                            <a href="https://www.instagram.com/platafacil" target="_blank"><i class="fa fa-instagram"></i></a>
                        </div>
                    </div>
                </div>
                <div class="grupo-2">
                    <small>&copy; 2024 <b>Plata Facil</b> - Todos los derechos reservados</small>
                </div>
            </footer>
        </div>
        <script src="js/productos.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
